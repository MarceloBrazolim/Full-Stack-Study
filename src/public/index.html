<!DOCTYPE html>
<html dedsec lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-------generic------->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/mainpage.css">
    <link rel="stylesheet" href="./css/mainpage.sidebar.css">
    <!-------home------->
    <link rel="stylesheet" href="./css/mainpage.home/mainpage.home.content.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/themes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main id="content">
        <article id="container" class="header">
            <!--==========HEADER==========-->
            <!-------start------->
            <div id="start" class="header">
                <span class="head active" onclick="head_span(0)">Home</span>
                <span class="head" onclick="head_span(1)">My CV</span>
                <span class="head" onclick="head_span(2)">Social</span>
            </div>
            <!-------end------->
            <div id="end" class="header">
                <span id="login">Login</span>
            </div>
        </article>
        <section id="container" class="mainpage">
            <!--==========HEADER END==========-->

            <!--==========MAINPAGE==========-->
            <!------------SIDEBAR------------>
            <div id="sidebar" class="mainpage">
                <div id="sidebar_top" class="mainpage">
                    <img src="./img/sidebar_banner.jpg" alt="">
                </div>
                <div id="sidebar_bottom" class="mainpage">
                    <ul>
                        <li class="nav active" onclick="nav(0)">Home Page 1</li>
                        <li class="nav" onclick="nav(1)">Home Page 2</li>
                    </ul>
                    <hr class="hr_contrast">
                </div>
            </div>

            <!------------CONTENT------------>
            <div id="mainpage_content" class="mainpage">
                <div id="mainpage_table" class="mainpage">
                </div>
            </div>
            <!--==========MAINPAGE END==========-->

        </section>
    </main>
    <script src="./js/mainpage.templates.js"></script>
</body>
</html>
